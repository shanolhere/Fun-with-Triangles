    <header>
      <h2>
        Enter the lengths of sides of right angle triangle
      </h2>
      <a href="/index.html">Go To Home</a>
      <div class="hypo-container">
        <form>
        <label class="label" for="length1">
          <input
            type="number"
            class="length1"
            placeholder="Enter length a"
            min="0.0001"
            step="0.00001"
            required
          />
        </label>

        <label class="label" for="length2">
          <input
            type="number"
            class="length2"
            placeholder="Enter length b"
            min="0.0001"
            step="0.00001"
            required
          />
        </label>
        <button type="submit" class="calculate2">Calculate</button>
      </form>
        <h3>Hypotenuse will be calculated and the result will be displayed here:</h3>
        <p class="result"></p>
